name: Legg alle nye saker med label 'CRM' til 'Team Kunde' prosjekt
on:
  issues:
    types:
      - opened

env:
  # ADD_TO_PROJECT_PAT finnes i b√•de TEST og PROD
  repository_owner: $GITHUB_REPOSITORY_OWNER
  project_id_team_kunde: 121

jobs:
  add-to-project-servicedesk:
    name: Add issue to 'Servicedesk' project
    #if: ${{ (!contains( github.event.issue.labels.*.name, 'CRM')) }}
    runs-on: altinn-support-runner
    steps:
      - name: Move new issue to 'Todo' column in Team Kunde project
        uses: leonsteinhaeuser/project-beta-automations@v2.2.1
        with:
          gh_token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          organization: ${{ env.repository_owner }}
          project_id: ${{ env.project_id_team_kunde }}
          resource_node_id: ${{ github.event.issue.node_id }}
          status_value: 'Todo' # Target status
